<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fdev-gitlabwork</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="css/tree-css.css">
    <style>
        #app {
            margin: 30px;
        }
        .el-input__inner{
        }





    </style>
</head>
<body>
<div id="app">
    <div>
        <el-row :gutter="20">
            <el-col :span="5">
                <el-tree
                        :data="data"
                        :props="defaultProps"
                        node-key="id"
                        :default-expanded-keys="data[0].id"
                        @node-click="handleNodeClick"
                ></el-tree>
            </el-col>
            <el-col :span="19">
                <el-form ref="form" :inline="true" :model="form" class="demo-form-inline" label-width="80px">
                    <el-col :span="18">
                        <el-form-item label="开始日期">
                            <el-date-picker
                                    v-model="form.startDate"
                                    type="date"
                                    format="yyyy-MM-dd"
                                    value-format="yyyy-MM-dd"
                            >
                            </el-date-picker>
                        </el-form-item>
                        <el-form-item label="结束日期">
                            <el-date-picker
                                    v-model="form.endDate"
                                    type="date"
                                    format="yyyy-MM-dd"
                                    value-format="yyyy-MM-dd"
                            >
                            </el-date-picker>
                        </el-form-item>
                    </el-col>
                    <el-col :span="6">
                        <el-form-item>
                            <el-button type="primary" @click="query">查询</el-button>
                            <el-button type="primary" @click="downloadExcel" title="可按照开始日期，结束日期，所属公司和角色进行导出">导出Excel
                            </el-button>
                        </el-form-item>
                    </el-col>
                    <el-col :span="24">
                        <div>
                            <el-form-item label="所属公司">
                                <el-select v-model="company" placeholder="请选择" @change="choosearea" style="width:220px">
                                    <el-option
                                            v-for="item in options"
                                            :key="item.companyId"
                                            :label="item.copanyName"
                                            :value="item.companyId"
                                    >
                                    </el-option>
                                </el-select>
                            </el-form-item>
                            <el-form-item label="所属角色">
                                <el-select v-model="role" placeholder="请选择" style="width:220px">
                                    <el-option
                                            v-for="item in roleslist"
                                            :key="item.roleId"
                                            :label="item.roleName"
                                            :value="item.roleName"
                                    >
                                    </el-option>
                                </el-select>
                            </el-form-item>
                            <el-form-item label="是否在职">
                                <el-select v-model="workStatus" placeholder="请选择" style="width:220px">
                                    <el-option
                                            v-for="item in statuslist"
                                            :key="item.status"
                                            :label="item.isleave"
                                            :value="item.status"
                                    >

                                    </el-option>
                                </el-select>
                            </el-form-item>
                        </div>
                    </el-col>
                    <el-col :span="24">
                        <div>
                            <el-form-item label="所属地域" v-show="areaFlag">
                                <el-select v-model="area" placeholder="请选择" style="width:220px">
                                    <el-option
                                            v-for="item in arealist"
                                            :key="item.areaid"
                                            :label="item.areaname"
                                            :value="item.areaname"
                                    >
                                    </el-option>
                                </el-select>
                            </el-form-item>

                        </div>
                    </el-col>
                </el-form>
                <el-table
                        id="excel-table"
                        :data="tableData"
                        :default-sort="{prop:'total',order:'descending'}"
                        style="width: 100%">
                    <el-table-column
                            prop="nickName"
                            label="姓名"
                            width="140">
                    </el-table-column>
                    <el-table-column
                            prop="companyname"
                            label="所属公司"
                            width="140"
                            sortable>
                    </el-table-column>
                    <el-table-column
                            prop="rolename"
                            label="角色"
                            width="240">
                    </el-table-column>
                    <el-table-column
                            prop="total"
                            label="总行数"
                            width="140"
                            sortable>
                    </el-table-column>
                    <!--<el-table-column-->
                    <!--prop="additions"-->
                    <!--label="添加行数"-->
                    <!--width="130">-->
                    <!--</el-table-column>-->
                    <!--<el-table-column-->
                    <!--prop="deletions"-->
                    <!--label="删除行数"-->
                    <!--width="130">-->
                    <!--</el-table-column>-->
                    <el-table-column
                            prop="startDate"
                            label="开始日期"
                            width="150">
                    </el-table-column>
                    -
                    <el-table-column
                            prop="endDate"
                            label="结束日期"
                            width="150">
                    </el-table-column>
                    <el-table-column
                            label="详情">
                        <template slot-scope="scope">
                            <el-button type="text" size="small" @click="goDeatil(scope.row)">详情</el-button>
                        </template>

                    </el-table-column>
                </el-table>
            </el-col>
        </el-row>
    </div>
</div>
</body>
<script src="vue.min.js"></script>
<script src="element-ui/lib/index.js"></script>
<script src="ajax/ajax.js"></script>
<script src="FileSaver.min.js"></script>
<script src="xlsx.core.min.js"></script>
<script src="js/excelUtils.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: function () {
            return {
                data: [],
                defaultProps: {
                    children: 'children',
                    label: 'label'
                },
                tableData: [],
                form: {
                    startDate: "",
                    endDate: ""
                },
                groupId: "",
                company:"companyall",
                options:[],
                role:"--全部--",
                roleslist:[],
                workStatus:"--全部--",
                statuslist:[
                    {
                       status:"--全部--",
                       isleave:"--全部--"
                    },
                    {
                       status:"0",
                       isleave:"在职"
                    },{
                       status:"1",
                       isleave:"离职"
                    }
                ],
                area:"--全部--",
                arealist:[],
                areaFlag:false
            }
        },
        methods: {
             query:function() {
                let params = {
                    groupId: this.groupId,
                    companyId:this.company,
                    roleName:this.role,
                    status:this.workStatus,
                    area:this.area,
                    startDate: this.form.startDate,
                    endDate: this.form.endDate
                }
                let _this = this;
                 ajax({
                    type:'post',
                    url:'/fgitwork/getGitlabCommitInfoByGroupUser',
                    dataType:'json',
                    data: params,
                    success: function(res){
                        _this.tableData = res;
                    }
                })

            },
             goDeatil:function(detail) {
                let params = JSON.stringify({
                    userName: detail.userName,
                    startDate: this.form.startDate,
                    endDate: this.form.endDate
                })
                //window.location.href = 'detail'
                sessionStorage.setItem('params',params)
                window.open('detail')
            },
             handleNodeClick:function(data,node,vuecomponent) {
                let _this = this;
                let groupname = data.groupname;
                if(vuecomponent){
                    var myTarget = vuecomponent.$el;
                    var event = window.event || arguments.callee.caller.arguments[0];
                    //获取当前触发事件源的元素
                    var target = event.srcElement || event.target;
                }
                let content = document.getElementsByClassName('el-tree-node__content');
                for (let i = 0; i < content.length; i++) {
                    //遍历删除所有的node-deep
                    content[i].setAttribute("class",content[i].className.replace('node-deep',''));
                }
                if(target)
                    if(target.className === 'el-tree-node__label'){
                        //当点击的是label的时候
                        target = target.parentElement;
                    }

                if(this.groupId === data.id){
                    //说明两次点击的是同一个
                    if(target){
                        target.setAttribute("class",target.className.replace('node-deep',''));
                    }
                    //点击两次代表取消，将groupId制空，查询所有
                    this.groupId = '';
                    return;
                }else{
                    if(target){
                        target.setAttribute("class",target.className + ' node-deep');
                    }
                    this.groupId = data.id;
                    if(groupname === '互联网应用')
                        this.groupId = '';
                }
                let params = {
                    groupId: this.groupId,
                    companyId:this.company,
                    roleName:this.role,
                    status:this.workStatus,
                    area:this.area
                }
                ajax({
                    type:'post',
                    url:'/fgitwork/getGitlabCommitInfoByGroupUser',
                    dataType:'json',
                    data: params,
                    success: function(res){
                        console.log(res)
                        _this.tableData = res;
                        let startDateList = [], endDateList = [];
                        _this.tableData.forEach(function(item)  {
                            if (item.startDate) {
                                startDateList.push(item.startDate)
                            }
                            if (item.endDate) {
                                endDateList.push(item.endDate)
                            }
                        })

                        _this.form.startDate = (startDateList.sort())[0];
                        _this.form.endDate = (endDateList.sort())[endDateList.length - 1];
                    }
                })

            },
            downloadExcel:function(){
                let _this = this;
                let exportData = [];
                let obj = new Object();
                obj.nickName = '姓名';
                obj.companyname = '所属公司';
                obj.groupname = '所属组名';
                obj.rolename = '角色';
                obj.total = '总行数';
                obj.additions = '添加行数';
                obj.deletions = '删除行数';
                obj.startDate = '开始时间';
                obj.endDate = '结束时间';
                exportData.push(obj);
                for (let i = 0, len = this.tableData.length; i < len; i++){
                    obj = new Object();
                    obj.nickName = this.tableData[i].nickName;
                    obj.companyname = this.tableData[i].companyname;
                    obj.groupname = this.tableData[i].groupname;
                    obj.rolename = this.tableData[i].rolename;
                    obj.total = this.tableData[i].total;
                    obj.additions = this.tableData[i].additions;
                    obj.deletions = this.tableData[i].deletions;
                    obj.startDate = this.tableData[i].startDate;
                    obj.endDate = this.tableData[i].endDate;
                    exportData.push(obj);
                }
                let tableExcel = document.querySelector('#excel-table');
                //let sheet = XLSX.utils.json_to_sheet(exportData, {skipHeader:true});
                let sheet = XLSX.utils.table_to_sheet(tableExcel);
                deleteCell(sheet);
                _this.form.startDate = _this.form.startDate == undefined  ? '' : _this.form.startDate;
                _this.form.endDate = _this.form.endDate == undefined  ? '' : _this.form.endDate;
                openDownloadDialog(sheet2blob(sheet) ,_this.form.startDate + '-' + _this.form.endDate + 'Gitlab代码提交汇总.xlsx');
            },
             choosearea:function(val){
                   let obj = {};
                    obj = this.options.find(item =>{
                        return item.companyId === val
                    });
                    this.companyName =obj.copanyName
                    if(this.companyName === '浦发'){
                         this.areaFlag = true;
                    }else {
                         this.areaFlag = false;
                    }
            }

        },
         created:function() {
            let _this = this;
            ajax({
                type:'post',
                url:'/fgitwork/stepGroups',
                dataType:'json',
                success: function(response){
                     _this.data = response;
                     //app.data.splice(_this.data.length);
                    //_this.handleNodeClick( _this.data[0].children[0])

                    let params = {
                        //默认页面初始化查询的互联网应用-公司组的，生产有，测试没有
                        groupId: '5c81c56cd3e2a1126ce301c4',
                        companyId:'companyall',
                        roleName:'--全部--',
                        status:'--全部--',
                        area:'--全部--'
                    }

                    ajax({
                        type:'post',
                        url:'/fgitwork/getGitlabCommitInfoByGroupUser',
                        dataType:'json',
                        data: params,
                        success: function(res){
                            console.log(res)
                            _this.tableData = res;
                            let startDateList = [], endDateList = [];
                            _this.tableData.forEach(function(item)  {
                                if (item.startDate) {
                                    startDateList.push(item.startDate)
                                }
                                if (item.endDate) {
                                    endDateList.push(item.endDate)
                                }
                            })

                            _this.form.startDate = (startDateList.sort())[0];
                            _this.form.endDate = (endDateList.sort())[endDateList.length - 1];
                        }
                    })
                }
            })

            ajax({
                type:'post',
                url:'/fgitwork/getGitlabCompanys',
                dataType:'json',
                success: function(company){
                    _this.options=company;
                }
            })

             ajax({
                type:'post',
                url:'/fgitwork/getGitlabRole',
                dataType:'json',
                success: function(roles){
                   _this.roleslist=roles;
                }
            })

             ajax({
                type:'post',
                url:'/fgitwork/getGitlabArea',
                dataType:'json',
                success: function(areas){
                   _this.arealist=areas;
                }
            })
        }
    });





</script>
</html>
