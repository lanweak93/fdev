spring.application.name=testmanege-admin-new
server.servlet.context-path=/tadmin-new
#redis集群配置配置
#redis集群节点
redisCacheEnable=true
spring.redis.cluster.nodes=
#redis操作超时时间
spring.redis.timeout=10000

spring.redis.lettuce.pool.min-idle=5

spring.redis.lettuce.pool.max-idle=20

spring.redis.lettuce.pool.max-active=100

spring.redis.lettuce.pool.max-wait=-1
#redis最大连接数
#spring.redis.maxTotal=6000
#redis最大空闲连接数
#spring.redis.maxIdle=30
#redis最小空闲连接数
#spring.redis.minIdle=5
#redis获取连接最大等待时间 ms
#spring.redis.maxWait=3000
#redis集群密码
spring.redis.password=
auth.jwt.token.secret=


#mybatis&&mysql
spring.datasource.url=
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.typeAliasesPackage=com.testmanage.admin.entity
mybatis.mapperLocations=classpath:commonMapper/*.xml,com.testmanage.admin.mapper/*.xml

#当遇到同样名字的时候，是否允许覆盖
spring.main.allow-bean-definition-overriding=true

#测试人员角色id
user.tester.role.id=
#审批人员角色id
user.assessor.role.id=
#测试管理员角色id
user.testManager.role.id=
#测试组长角色id
user.testLeader.role.id=
#玉衡超级管理原id
user.testAdmin.role.id=

spring.kafka.bootstrap-servers=
